<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>신사 플라워 - 로그인</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f9fafb;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .login-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .btn-primary {
      background-color: rgb(251,229,187);
      color: white;
    }
    .btn-primary:hover {
      background-color: rgb(235,215,175);
    }
    .link-primary {
      color: rgb(251,229,187);
    }
    .link-primary:hover {
      color: rgb(235,215,175);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="bg-white shadow p-2 flex justify-between items-center">
    <div class="flex items-center">
      <a href="/"><img src="/images/sinsa-flower-logo-nobg.png" alt="신사 플라워 로고" class="h-12 mr-2"><span style="color: rgb(251,229,187);" class="text-xl font-bold">신사 플라워</span></a></div>
    <div class="text-sm space-x-4">
      <a href="/register" class="text-sm hover:underline">회원가입</a>
    </div>
  </header>

  <div class="login-container">
    <div class="w-full max-w-md space-y-6 p-8 bg-white rounded-lg shadow-md">
      <div>
        <img class="mx-auto h-24 w-auto" src="/images/sinsa-flower-logo-nobg.png" alt="신사 플라워 로고" />
        <h2 class="mt-6 text-center text-3xl font-semibold text-gray-900">로그인</h2>
        <p class="mt-2 text-center text-sm text-gray-600">
          전국 꽃집을 연결하는 B2B 플랫폼
        </p>
      </div>
      <form class="mt-6 space-y-6">
        <div class="rounded-md shadow-sm space-y-4">
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">아이디</label>
            <input
              id="username"
              name="username"
              type="text"
              autocomplete="username"
              required
              class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-amber-200 focus:border-amber-200 sm:text-sm"
              placeholder="아이디를 입력하세요"
            />
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
            <input
              id="password"
              name="password"
              type="password"
              autocomplete="current-password"
              required
              class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-amber-200 focus:border-amber-200 sm:text-sm"
              placeholder="비밀번호를 입력하세요"
            />
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember-me"
              name="remember-me"
              type="checkbox"
              class="h-4 w-4 text-amber-200 focus:ring-amber-200 border-gray-300 rounded"
            />
            <label for="remember-me" class="ml-2 block text-sm text-gray-700">
              로그인 유지
            </label>
          </div>
        </div>

        <div>
          <button
            type="button"
            id="login-btn"
            class="btn-primary w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-200"
          >
            로그인
          </button>
        </div>
      </form>
      
      <div class="flex justify-center space-x-4 text-sm mt-4">
        <a href="/register" class="link-primary font-medium">
          회원가입
        </a>
        <span class="text-gray-300">|</span>
        <a href="#" onclick="openFindIdPopup(); return false;" class="link-primary font-medium">
          아이디 찾기
        </a>
        <span class="text-gray-300">|</span>
        <a href="#" onclick="openFindPasswordPopup(); return false;" class="link-primary font-medium">
          비밀번호 찾기
        </a>
      </div>
      
      <div class="mt-6 border-t border-gray-200 pt-4">
        <p class="text-xs text-center text-gray-500">
          가입 및 결제 관련 문의: <span class="font-semibold">1670-5800</span> (평일 09:00-18:00)
        </p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="mt-auto text-center text-xs text-gray-500 p-4">
    &copy; 2025 신사 플라워. All rights reserved.
  </footer>

  <!-- 공통 자바스크립트 -->
  <script src="/js/common.js"></script>
  <script src="/js/error-handler.js"></script>
  
  <script>
    document.getElementById('login-btn').addEventListener('click', function() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // 관리자 계정 확인
      if (username === 'admin' && password === 'admin') {
        window.location.href = '/admin-dashboard.html';
      } else {
        // 일반 사용자 로그인
        window.location.href = '/';
      }
    });
  </script>
</body>
</html>
