<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>에러 페이지 - 신사 플라워</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Header -->
  <header class="bg-white shadow p-2 flex justify-between items-center">
    <div class="flex items-center">
      <img src="images/flower-bear-logo.png" alt="신사 플라워 로고" class="h-12 mr-2">
      <span style="color: rgb(251,229,187);" class="text-xl font-bold">신사 플라워</span>
    </div>
    <div class="text-sm">
      <a href="edit-profile.html" class="hover:underline">회원 정보 수정</a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-xl mx-auto mt-12 p-6 bg-white rounded-lg shadow-md text-center">
    <div class="mb-6">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-red-500 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
      </svg>
    </div>
    
    <h1 class="text-2xl font-bold mb-4">페이지를 찾을 수 없습니다</h1>
    <p class="text-gray-600 mb-6">요청하신 페이지가 존재하지 않거나 접근 권한이 없습니다.</p>
    
    <div class="flex justify-center space-x-4">
      <button onclick="goBack()" class="bg-amber-200 hover:bg-amber-300 text-gray-800 font-medium py-2 px-4 rounded">
        이전 페이지로 돌아가기
      </button>
      <a href="index.html" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded">
        홈으로 이동
      </a>
    </div>
  </main>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
